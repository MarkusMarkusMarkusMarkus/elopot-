# Modality Ranker - GitHub Repository Files

## 1. index.html
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modality Ranker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 40px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 40px 0;
        }

        .modality {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modality:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }

        .modality-content {
            width: 100%;
        }

        .modality-text {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .modality input {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: #333;
            font-size: 1em;
            margin-top: 10px;
        }

        .modality input::placeholder {
            color: #666;
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            opacity: 0.7;
        }

        .skip-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .comparison {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vs {
                font-size: 1.5em;
            }

            .modality {
                min-height: 100px;
                padding: 20px 15px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which worked better?</h1>
        <div class="question">If you tried these two, which was more helpful?</div>

        <div class="comparison">
            <div class="modality" onclick="selectModality('A')">
                <div class="modality-content">
                    <div class="modality-text" id="modalityA">Meditation</div>
                    <input type="text" id="inputA" placeholder="or write your own..." onclick="event.stopPropagation()">
                </div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="modality" onclick="selectModality('B')">
                <div class="modality-content">
                    <div class="modality-text" id="modalityB">Therapy</div>
                    <input type="text" id="inputB" placeholder="or write your own..." onclick="event.stopPropagation()">
                </div>
            </div>
        </div>

        <button class="skip-btn" onclick="skip()">Skip</button>

        <div class="stats">
            Comparisons: <span id="count">0</span>
        </div>
    </div>

    <script>
        const modalities = [
            "Meditation", "Therapy", "Exercise", "Journaling", "Yoga", "CBT",
            "EMDR", "Art therapy", "Music therapy", "Nature walks", "Breathwork",
            "Massage", "Acupuncture", "Dancing", "Reading", "Talking to friends",
            "Writing", "Gardening", "Cooking", "Walking", "Swimming", "Hiking",
            "Stretching", "Cold showers", "Warm baths", "Prayer", "Mindfulness",
            "Gratitude practice", "Sleep", "Fasting", "Supplements", "Hugs"
        ];

        let count = 0;

        function getRandomModality() {
            return modalities[Math.floor(Math.random() * modalities.length)];
        }

        function loadNew() {
            document.getElementById('modalityA').textContent = getRandomModality();
            document.getElementById('modalityB').textContent = getRandomModality();
            document.getElementById('inputA').value = '';
            document.getElementById('inputB').value = '';
        }

        function getCurrentModality(side) {
            const input = document.getElementById(`input${side}`);
            const text = document.getElementById(`modality${side}`);
            return input.value.trim() || text.textContent;
        }

        function selectModality(choice) {
            const winner = getCurrentModality(choice);
            const loser = getCurrentModality(choice === 'A' ? 'B' : 'A');
            
            // Record the choice
            recordChoice(winner, loser);
            
            count++;
            document.getElementById('count').textContent = count;
            
            // Load new comparison
            setTimeout(() => {
                loadNew();
            }, 500);
        }

        function skip() {
            loadNew();
        }

        function recordChoice(winner, loser) {
            const record = {
                timestamp: new Date().toISOString(),
                winner: winner,
                loser: loser
            };
            
            // Send to Google Apps Script
            fetch('YOUR_APPS_SCRIPT_URL_HERE', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(record)
            }).catch(error => {
                console.log('Error sending to backend:', error);
                // Store locally as backup
                let choices = JSON.parse(localStorage.getItem('modalityChoices') || '[]');
                choices.push(record);
                localStorage.setItem('modalityChoices', JSON.stringify(choices));
            });
            
            console.log('Recorded:', record);
        }

        // Initialize
        loadNew();
    </script>
</body>
</html>
```
- Replace `YOUR_SHEET_ID_HERE` with your Google Sheet ID
